<!DOCTYPE html>
<html lang="en">
<head>

    <title>Website Inside a Box</title>
    <link rel="icon" type="image/png" href="Images/Icon.png">
    <style>
        /* Box styling */
        .box {
            width: 80%; /* Adjust width of the box */
            max-width: 900px; /* Set a max width for the box */
            margin: 50px auto; /* Center the box horizontally */
            padding: 20px; /* Add space inside the box */
            border: 2px solid #333; /* Dark border for the box */
            border-radius: 10px; /* Rounded corners */
            background-color: #f9f9f9; /* Light background color */
        }

        /* Title Styling */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        /* Simple footer styling */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>

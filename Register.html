<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" type="image/png" href="Images/icon.png">

<body>

    <a href="index.html">
        <img src="Images/Login icon.png" alt="Go to the main site">
      </a>
    <h1>Register to this site to get perks</h1>

    <div class="container">
        <h2>Create an Account</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="Login.html">Login here</a></p>
            <p>Click here to get to the main site<a href="index.html"> Home</a></p>
        </div>
    </div>
